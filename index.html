<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>My Tasks App</title>
</head>
<body>
  <h1 class="text-center ">My Tasks App</h1>

  <form class="input-group mb-3 p-1 task-form">
    <input type="text" class="form-control task text-center" placeholder="Please add your Task" aria-describedby="basic-addon1" required>
    <button class="btn btn-success add-task-button" type="submit"> Add Task </button>
  </form>
  <div class="input-group mb-3 p-5">
    <input type="text" class="form-control task text-center" placeholder=" Filter Task" aria-describedby="basic-addon1">
    
  </div>
  <section class="d-flex justify-content-center">
      <div class="card " style="width: 18rem;">
        <ul class="list-group list-group-flush container"></ul>
        <button class="btn btn-success clear-task-button" type="submit" > Clear Task </button>
      </div>
  </section>
  <script src="main.js"></script>
</body>
</html>
